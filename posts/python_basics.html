<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Basics Programs</title>
<style>
    body { font-family: Arial; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #007BFF; cursor: pointer; }
    a:hover { text-decoration: underline; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; margin-top: 20px; }
</style>
</head>
<body>

<h1>Python Basics Programs</h1>

<h2>Files:</h2>
<ul id="fileList"></ul>

<h2>Code Preview:</h2>
<pre id="codePreview">Click a file to view its content.</pre>

<script>
// List of Python files
const pythonFiles = ['loops.py', 'functions.py', 'decorators.py'];

// Display file names
const fileList = document.getElementById('fileList');
pythonFiles.forEach(file => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.textContent = file;
    a.onclick = () => loadFile(file);
    li.appendChild(a);
    fileList.appendChild(li);
});

// Load and display code
function loadFile(file) {
    fetch(`posts/python_basics/${file}`)
        .then(response => {
            if (!response.ok) throw new Error('File not found');
            return response.text();
        })
        .then(code => {
            document.getElementById('codePreview').textContent = code;
        })
        .catch(err => {
            document.getElementById('codePreview').textContent = 'Error loading file';
        });
}
</script>

</body>
</html>
